<!DOCTYPE html>
<html>
<head>
	<title>How Much Do You Know About Concussions</title>
	<meta name="description" content="Take this quiz and check your knowledge on return to play/learn after concussions." charset="utf-8">

	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="styles/quizapp.css">
</head>
<body>
<div class="intro">
	<h1>Concussion Quiz</h1>

	<button class='js-start-quiz' type="submit">Start Quiz</button>
</div>
<div class="js-questions">
	<ul>
		<li class="js-question-1">
			 <span class="question">1. You have to be knocked out to have a concussion.</span>
			 <div class="q1-answer">
          <button class="true">
            <span class="button-label">True</span>
          </button>
          <button class="false">
            <span class="button-label">False</span>
          </button>
        </div>
        <div class="js-question-controls">
        	<button class="previous">
            <span class="button-label">Prev</span>
          </button>
          <button class="next">
            <span class="button-label">Next</span>
          </button>
        </div>
      </li>
		<li class="js-question-2">
			 <span class="question">2. You can return to play the day that you have a concussion.</span>
			 <div class="q1-answer">
          <button class="true">
            <span class="button-label">True</span>
          </button>
          <button class="false">
            <span class="button-label">False</span>
          </button>
        </div>
        <div class="js-question-controls">
        	<button class="previous">
            <span class="button-label">Prev</span>
          </button>
          <button class="next">
            <span class="button-label">Next</span>
          </button>
        </div>
      </li>
     </ul>
	
<div class="js-page-number">
</div>
<div class="js-right-score">
</div>
<div class="js-final-score">
</div>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="index.js"></script>
